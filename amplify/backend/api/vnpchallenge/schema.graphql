type Orders @model {
  id: ID!
  fromAddress: String
  toAddress: String
  pickupTime: String
  receiverName: String
  receiverNumber: String
  packageWeight: Float
  sizeW: Float
  sizeL: Float
  sizeH: Float
  note: String
  fee: Float
  type: Int
  owner: String
}

type Users @model {
  userId: ID!
  phoneNumber: String
  address: String
  email: String     
}
